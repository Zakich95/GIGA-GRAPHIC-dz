<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo montage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="loader">
    <img src="mini%20mini%20logo.png" alt="Logo" class="logo">
    <h1>Bienvenue</h1>
    <h2>مرحبا</h2>
</div>

<div id="content" style="display: none;">
    <header>
        <img src="mini%20mini%20logo.png" alt="Logo" class="header-logo">
        <h1>Giga Graphic</h1>
    </header>
    <main>
        <video controls autoplay>
            <source src="Giga_V2.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture de vidéo.
        </video>
        <a href="https://www.gigagraphic.dz" target="_blank" class="website-link">Visitez notre site web</a>
    </main>
</div>

<script>
    window.addEventListener("load", () => {
        setTimeout(() => {
            document.getElementById("loader").style.opacity = "0";
            document.getElementById("loader").style.transition = "opacity 1s ease";
            setTimeout(() => {
                document.getElementById("loader").style.display = "none";
                document.getElementById("content").style.display = "block";
            }, 1000);
        }, 2500);
    });
</script>

</body>
</html>
